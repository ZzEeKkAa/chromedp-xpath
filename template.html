<script>
    var scr = {
        "scripts": [
            {"src": "./libs.min.js"},
            {"src": "./script.js"}
        ]
    };
    !function () {
        "use strict";
        window.onload = function () {
            if ("[object Array]" !== Object.prototype.toString.call(scr.scripts)) return;

                var c = document.createElement("script"), e = scr.scripts[r];
